<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>아이디찾기</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/idpw.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
    integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
    integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
</head>

<body>

  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">

            <div class="card-header" align="center">
              <img src="../images/haemukjalogo.png" width="400px">
            </div>

            <div class="card-body">
              <form action="" method="">
                <div class="form-group row">
                  <label for="idFind-name" class="col-md-4 col-form-label text-md-right">이름</label>
                  <div class="col-md-6">
                    <input type="text" id="idFind-name" class="form-control" name="idFind-name" placeholder="이름을 입력하세요" required autofocus>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="idFind-email" class="col-md-4 col-form-label text-md-right">이메일</label>
                  <div class="col-md-6">
                    <input type="email" id="idFind-email" class="form-control" name="idFind-email" placeholder="abc1234@hamukja.com" required>
                  </div>
                </div>
                <br>
                <div align="center"><h4>찾으시는 아이디는 'abc' 입니다.</h4></div>
                <br>
                <div class="col-md-6 offset-md-4">            
                  <button type="submit" class="btn btn-primary" style="background-color: orange; border: none;">
                  아이디 찾기</button>&nbsp;&nbsp;
                  <button type="submit" class="btn btn-primary" style="background-color: orange; border: none;">
                  취소</button><br>
                </div>
              </form>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-8 -->
      </div> <!-- row justify-content-center -->
    </div>  <!-- container -->
  </main>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

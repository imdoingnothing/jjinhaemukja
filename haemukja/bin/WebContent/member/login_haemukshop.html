<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>해먹자로그인</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/idpw.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
    integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
    integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
</head>

<body>

  <main class="login-form">
    <div class="cotainer">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">

            <div class="card-header" align="center">
              <img src="../images/haemukshoplogo.png" width="400px">
            </div>

            <div class="card-body">
              <form action="" method="">
                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">아이디</label>
                  <div class="col-md-6">
                    <input type="text" id="id" class="form-control" name="id" required autofocus>
                    <label for="rememberId">아이디 기억하기</label>
                  <input type="checkbox" id="rememberId" name="rememberId">
                  </div>
                </div> <!-- form-group row -->

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" name="password" required>
                  </div>
                </div> <!-- form-group row -->
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary" style="background-color: orange; border: none;">
                    로그인
                  </button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-primary" style="background-color: orange; border: none;">
                    회원가입
                  </button>
                  <br><br>
                  <button type="button" class="btn btn-primary" style="background-color: orange; border: none; width: 210px;">
                    비회원으로 구매하기
                  </button>
                </div> <!-- col-md-6 offset-md-4 -->
              </form>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-8 -->
      </div> <!-- row justify-content-center -->
    </div>  <!-- container -->
  </main>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
